<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>信件回复界面</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" charset="utf-8" src="/utf8-jsp/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/utf8-jsp/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/utf8-jsp/lang/zh-cn/zh-cn.js"></script>
    <style type="text/css">

    .title {
        margin-left: 40%;
        margin-top: 30px;
        color: #8b3a80;
    }
    .content h5{
    	display: inline-block;
    	width: 55px;height: 20px;
    	text-align: right;
    	margin-left: 8px;
    	padding-right: 10px;
    	font-size: 13px;
    	color: #784872;
        margin:0;
    }
    .content p{
    	padding-top: 5px;
    }
    .content input,textarea{
    box-shadow: 0 -1px 1px #dfa9bf;
    	width: 75%;
    }
    .main{
        width: 75%;
    	height: 300px;
    }
    .textarea{
        clear: both;
    }
    .add{
        width: 75%;
        margin-left: 80px;
    }
    .add span{
        margin-left: 10px;
        cursor: pointer;
    }
    .add span:hover{
        text-decoration: underline;
    }
    .buttons{
        float: right;
        margin-top: 5px;
    }
    .buttons button{
        margin-left: 10px;
    }
    </style>
</head>

<body class="big_box">
    <div class="box">
        <h2 class="title" >信件回复界面</h2>
        <div class="content">
        	<p><h5>收件人</h5>
				<input type="text" th:text="${receiveEmail.getUserphone()}" name=""/>
        	</p>
        	<p><h5>主题</h5>
				<input type="text" th:text="${receiveEmail.getTitle()}" name=""/>
        	</p>

				<div class="add">
                    <div class="buttons">
                        <button>发送</button>
                        <button>存入草稿箱</button>
                        <button>关闭</button>
                    </div>
				</div>
        	<p><h5 class="textarea">正文</h5>
                <div style="margin-left: 63px">
                    <script id="editor" type="text/plain" style="width:871px;height:500px;"></script>
                </div>
        	</p>
        </div>
    </div>
</body>

</html>
