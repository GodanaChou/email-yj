<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>通讯录增加界面</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style type="text/css">
    .content {
        width: 500px;
        height: 400px;
        border-radius: 20px;
        border: 2px solid #ddd;
        margin-left: 28%;
        margin-top: 20px;
    }
    .content_ul{
    	width: 300px;height: 200px;
    	     margin: 40px auto;
    }
    .content_ul li{
    	margin-top: 20px;
    }
    .btns{
    	margin-left: 50%;
    }
    </style>
</head>

<body>
    <div class="big_box">
        <div class="box">
            <h2 class="title">通讯录增加界面</h2>
            <div class="content">
                <ul class="content_ul">
                    <li><span>姓名: </span>
                        <input type="text">
                    </li>
                    <li><span>性别: </span>
                        <input type="radio" name="sex" checked="checked">男
                        <input type="radio" name="sex">女</li>
                    <li><span>邮箱: </span>
                        <input type="text">
                    </li>
                    <li><span>电话: </span>
                        <input type="text">
                    </li>
                </ul>
                <div class="btns">
                <button>保存</button>
                <a href="javascript:history.go(-1)"><button >取消</button></a>
            </div>
            </div>
        </div>
    </div>
</body>

</html>
