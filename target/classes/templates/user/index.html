<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>佳佳邮箱</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <style type="text/css">
	.content{
    	width: 300px;height: 200px;
    	line-height: 30px;clear: both;
    	margin-left:60px; 
    	padding-top: 12px;
    }
    .content a:hover{
    	border-bottom: 1px solid #8b3a80;
    	color: #8b3a80;
    }
    .box1 {
        width: 120px;
        height: 150px;
        margin-top: 30px;
    }

    .box1 a {
        display: block;
        width: 100px;
        height: 30px;
        margin-top: 15px;
        border-radius: 8px;
        margin-left: -10px;
        padding-left: 10px;
        padding-top: 18px;
        font-weight: bold;
        border-bottom: 1px dashed #dea5c7;
    }

    .box1 a:hover {
        box-shadow: 1px 0 1px #dea5c7 inset, -1px -1px 1px #dea5c7 inset;
        border-bottom: 1px solid #dea5c7;
    }

    .click {
        box-shadow: 1px 0 1px #dea5c7 inset, -1px -1px 1px #dea5c7 inset;
        border-bottom: 1px solid #dea5c7;
    }

    .box2 {
        width: 120px;
        height: 250px;
        margin-top: 80px;
    }

    .box2 a {
        display: block;
        width: 90px;
        height: 25px;
        font-size: 14px;
        line-height: 25px;
        margin-top: 20px;
        margin-left: -10px;
        padding-left: 25px;
        border-radius: 2px;
    }

    .box2 a:hover {
        background: #f3afcc;
    }

    .clicks {
        background: #f3afcc;
    }
	 .time {
        margin-left: 40px;
        margin-top: 10px;
        float: left;
        position: relative;
    }
    .time span{
    	margin-left: 8px;font-weight: bold;
    	font-size: 18px;
    }
    #time {
        margin-left: 80px;
        margin-top: 5px;
    }

    .logout {
        margin-top: 30px;
        float: right;
        cursor: pointer;
    }
    .logout a:hover{
		color: red;text-decoration: underline;
    }
    </style>
</head>

<body>
<div>

<div>
	<div class="time">
    	<img src="/img/logo.png" width="43" height="21" />
        <span style="padding:0px; margin:0px;display: inline;" th:text="'欢迎'+'&nbsp;'+${user.getName()}"></span>
        <p id="time">0000年00月00日&nbsp;00:00:00 星期x</p>
    </div>
    <div class="logout">
        <a href="quit">退出</a>
        <em>&nbsp; | &nbsp;</em>
        <a>修改密码</a>
    </div>
</div>
<div style="clear:both;">
    <div class="box1">
        <ul id="box1" class="userMenu">
            <li data-id="write"><a target="main">
                <img src="/img/menu2.png" width="35" height="28" />
                <em>写信</em>
            </a></li>
            <li data-id="get"><a  target="main">
                <img src="/img/menu1.png" width="35" height="25" />
                <em>收信</em>
            </a></li>
            <li data-id="friend"><a  target="main">
                <img src="/img/menu3.png" width="35" height="28" />
                <em>通讯录</em>
            </a></li>
        </ul>
    </div>
    <div class="box2">
        <ul id="box2" class="userMenu">
            <li data-id="get"><a target="main"><span>收件邮箱</span></a></li>
            <li data-id="unread"><a target="main"><span>未读邮箱</span></a></li>
            <li data-id="send"><a target="main"><span>发件邮箱</span></a></li>
            <li data-id="group_mail"><a target="main"><span>群邮件箱</span></a></li>
            <li data-id="draft"><a target="main"><span>草稿邮箱</span></a></li>
            <li data-id="delete"><a target="main"><span>已删除邮箱</span></a></li>
        </ul>
    </div>
</div>


<div style="height: 60%;width: 80%;position:absolute; top:80px;left:12%;" >
    <div id="contentT">

    </div>
</div>

</div>
<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/js/user.js"></script>
<script src="/js/index.js"/>
<script type="text/javascript" charset="utf-8" src="/utf8-jsp/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/utf8-jsp/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="/utf8-jsp/lang/zh-cn/zh-cn.js"></script>
</body>
</html>
