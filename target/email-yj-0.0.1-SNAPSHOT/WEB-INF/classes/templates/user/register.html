<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
    <style type="text/css">
    h1 {
        font-size: 50px;
        margin: 0;
        padding: 30px;
        text-align: center;
    }

    .box {
        width: 1200px;
        height: 960px;
        background: url(img/register_bg.png) no-repeat top left;
        background-size: 100%;
        margin: auto;
        position: relative;
    }

    .inputs {
        position: absolute;
        top: 33%;
        left: 37%;
    }

    .inputs input {
        display: block;
        width: 320px;
        height: 35px;
        margin-bottom: 36px;
        border-radius: 8px;
        background: transparent;
    }

    .last input {
        display: inline-block;
        width: 160px;
    }
	.last a{
		display: inline-block;
		margin-left: 10px;
	}
    .last img {
        vertical-align:middle;
    }

    .btn {
        position: absolute;
        top: 44%;
        right: 22%;
    }

    .btn a {
        display: block;
        width: 80px;
        height: 30px;
        margin-top: 15px;
        background: transparent;
    }

    .btn a:hover {
        /* 6
			border:1px solid #fff; */
    }
    </style>
</head>

<body>
    <div class="box">
        <h1>XXX Email</h1>
        <div class="inputs">
            <input type="text">
            <input type="text">
            <div class="last">
                <input type="text">
                <a href=""><img src="img/phone.png" width="150" height="35" /></a>
            </div>
        </div>
        <div class="btn">
            <a href=""><img src="img/register_btn.png" alt="点击注册" width="70" height="23"></a>
            <a href="javascript:history.go(-1)"><img src="img/return_btn.png" alt="点击返回" width="70" height="23"></a>
        </div>
    </div>
</body>

</html>
