<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>写信界面</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css" />

    <style type="text/css">
    .title {
        margin-left: 40%;
        margin-top: 30px;
        color: #8b3a80;
    }

    .section1 {
        width: 100%;
        height: 100px;
    }
    .section1 img{
        float: left;
        margin-top: 10px;
        margin-left: 16%;
        margin-right: 100px;
    }
    .section1_ul li {
        float: left;
        margin-left: 20px;
    }

    .content h5 {
        display: inline-block;
        width: 55px;
        height: 20px;
        text-align: right;
        margin-left: 8px;
        padding-right: 10px;
        font-size: 13px;
        color: #784872;
        margin: 0;
        float: left;
    }

    .content p {
        padding-top: 1px;
    }

    .content input,
    textarea { 
        box-shadow: 1px 1px 1px #F0F0EE; 
        border:1px solid #ccc;
        width: 75%;
        background-color: #f0f0ee;
    }

    </style>
</head>

<body>
<div class="big_box">
    <div class="box">
        <h2 class="title">群邮箱发送界面</h2>
        <div class="section1">
            <img src="img/group_logo.png" width="50" height="50" />
            <ul class="section1_ul">
                <li>
                    <button>发送</button>
                </li>
                <li>
                    <button>存入草稿箱</button>
                </li>
            </ul>
        </div>
            <div class="content">
                <p>
                    <h5>收件人</h5>
                    <input type="text" name="" />
                </p>
                <p>
                    <h5>主题</h5>
                    <input type="text" name="" />
                </p>

            </div>
    </div>
</div>
