<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>主界面</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <style type="text/css">
    h1 {
        float: left;
        margin-right: 30px;
    }


    #sec {
        width: 100%;
        height: 100px;
    }

    #sec>input {
        width: 100px;
        height: 35px;
        border-radius: 5px;
        outline: none;
        margin-top: 80px;
        margin-left: 10px;
    }

    .content {
        width: 650px;
        height: 300px;
        margin-top: 50px;
        border-radius: 5px;
        border: 1px dashed #e6bfed;
    }

    .con_box {
        margin-left: 100px;
        margin-top: 20px;
    }

    .content1,
    .content2,
    .content3 {
        display: none;
    }
    textarea{
        width: 200px;height: 50px;
    }
    </style>
</head>

<body>
    <div class="box">
        <div id="sec">
            <h1><span id="time">下午好</span>，<span th:text="${session.admin.getName()}"></span>管理员</h1>
            <input type="button" name="" value="修改用户名" />
            <input type="button" name="" value="修改密码" />
            <input type="button" name="" value="留言簿" />
        </div>
        <div class="content content1">
            <em>修改用户名：</em>
            <form class="con_box" method="post" onsubmit="return check('name','message')">
                原用户名：<span th:text="${session.admin.getName()}"></span>
                <br/>
                <br/> 现用户名：
                <input type="text" id="name" />
                <br/>
                <br/> 短信验证：
                <input type="text" id="message" />&nbsp;<a>获取短信验证码</a>
                <br/>
                <br/>
                <br/>
                <input type="submit" name="" value="确定修改" />
                <input type="reset" name="" value="重置" />
            </form>
        </div>
        <div class="content content2">
            <em>修改密码：</em>
            <form class="con_box" method="post" onsubmit="return check('pass','password')">
                原 密 码 ：
                <input type="text" id="pass" />
                <br/>
                <br/> 修改密码：
                <input type="text" id="password" />
                <br/>
                <br/>
                <br/>
                <input type="submit" name="" value="确定修改" />
                <input type="reset" name="button" value="重置" />
            </form>
        </div>
        <div class="content content3">
            <em>留言簿：</em>
            <form class="con_box" method="post" onsubmit="return check2()">
                <span>袁佳111：</span>
                <span>记得关电脑</span>
                <br/>
                <br/>
                <span>袁佳222：</span>
                <span>已拉黑</span>
                <br/>
                <br/>
                <span>袁佳333：</span>
                <span>明天我上班</span>
                <br/>
                <br/>
                <textarea id="text"></textarea>
                <br/>
                <br/>
                <input type="submit" name="" value="确定留言" />
                <input type="reset" name="" value="重置" />
            </form>
        </div>
    </div>
    <script src="/js/panel.js"/>
</body>

</html>
