<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>顶栏页面</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <style type="text/css">
    .time {
        margin-left: 40px;
        margin-top: 10px;
        float: left;
        position: relative;
    }
    .time span{
    	margin-left: 8px;font-weight: bold;
    	font-size: 18px;
    }
    #time {
        margin-left: 80px;
        margin-top: 5px;
    }

    .logout {
        margin-top: 30px;
        float: right;
        cursor: pointer;
    }
    .logout a:hover{
		color: red;text-decoration: underline;
    }
    </style>
</head>

<body>
    <div class="time">
    	<img src="/img/logo.png" width="43" height="21" />
        <span>欢迎name</span>
        <p id="time">0000年00月00日&nbsp;00:00:00 星期x</p>
    </div>
    <div class="logout">
        <a>退出</a>
        <em>&nbsp; | &nbsp;</em>
        <a>修改密码</a>
    </div>
    <script type="text/javascript">
    var time = document.getElementById('time');
    var weekend = ['星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];

    setInterval(function() {
        clearInterval();
        var myDate = new Date();
        var year = myDate.getFullYear(); //获取完整的年份(4位,1970-????) 
        var month = myDate.getMonth() + 1; //获取当前月份(0-11,0代表1月) 
        var date = myDate.getDate(); //获取当前日(1-31) 
        var week = weekend[myDate.getDay()]; //获取当前星期X(0-6,0代表星期天) 

        var hours = myDate.getHours(); //获取当前小时数(0-23) 
        var minutes = myDate.getMinutes(); //获取当前分钟数(0-59) 
        var second = myDate.getSeconds(); //获取当前秒数(0-59)

        if (month &gt;= 1 &amp;&amp; month &lt;= 9) {
            month = "0" + month;
        }
        if (date &gt;= 1 &amp;&amp; date &lt;= 9) {
            date = "0" + date;
        }
        if (hours &gt;= 0 &amp;&amp; hours &lt;= 9) {
            hours = "0" + hours;
        }
        if (minutes &gt;= 0 &amp;&amp; minutes &lt;= 9) {
            minutes = "0" + minutes;
        }
        if (second &gt;= 0 &amp;&amp; second &lt;= 9) {
            second = "0" + second;
        }

        time.innerHTML = year + "年" + month + "月" + date + "日" + "&nbsp;" + hours + ":" + minutes + ":" + second + "&nbsp;" + week;

    }, 1000)
    </script>
</body>

</html>
